<div class="grid wide">
    <div class="row">
        <div class="col l-12 page">
            <a href="" class="page__link">Trang chủ</a>
            <i class="page-icon fas fa-chevron-right"></i>
            <span class="page__name">Đăng nhập tài khoản</span>
        </div>
        <div class="col l-12">
            <P class="register__heading">Đăng nhập tài khoản</P>
        </div>
        <div class="col l-12">
            <form action="">
                <div class="row">
                    <div class="col l-6 l-o-3">
                        <div class="form__box">
                            <label for="email" class="form__label">Email:</label>
                            <input type="email" name="email" id="email" class="form__input">
                        </div>
                    </div>
                    <div class="col l-6 l-o-3">
                        <div class="form__box">
                            <label for="password" class="form__label">Password:</label>
                            <input type="password" name="password" id="password" class="form__input">
                        </div>
                    </div>
                    <div class="col l-6 l-o-3">
                        <div class="form__btn">
                            <a href="" class="btn btn--green">Đăng nhập</a>
                            <a href="" class="form__btn-link">Đăng kí</a>
                        </div>
                    </div>
                </div>
            </form>
            <form class="lost__pass" action="">
                <div class="row">
                    <div class="col l-12">
                        <p class="lost__pass-text">
                            Bạn quên mật khẩu? Nhập địa chỉ email để lấy lại mật khẩu qua email.
                        </p>
                    </div>
                    <div class="col l-6">
                        <div class="form__box">
                            <label for="lost__pass_email" class="form__label">Email:</label>
                            <input type="email" name="lost__pass_email" id="lost__pass_email" class="form__input">
                        </div>
                    </div>
                    <div class="col l-6">
                        <div class="form__btn">
                            <a href="" class="btn btn--green">Lấy lại mật khẩu</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
