<div class="grid wide">
    <div class="row">
        <div class="col l-12 page">
            <a href="" class="page__link">Trang chủ</a>
            <i class="page-icon fas fa-chevron-right"></i>
            <span class="page__name">Đăng kí tài khoản</span>
        </div>
        <div class="col l-12">
            <p class="register__heading">Đăng kí tài khoản</p>
        </div>
        <div class="col l-12">
            <form action="">
                <div class="row">
                    <div class="col l-6">
                        <div class="form__box">
                            <label class="form__label" for="firstName">Họ:</label>
                            <input class="form__input" type="text" name="firstName" id="firstName">
                        </div>
                    </div>
                    <div class="col l-6">
                        <div class="form__box">
                            <label class="form__label" for="lastName">Tên:</label>
                            <input class="form__input" type="text" name="lastName" id="lastName">
                        </div>
                    </div>
                    <div class="col l-6">
                        <div class="form__box">
                            <label class="form__label" for="email">Email:</label>
                            <input class="form__input" type="email" name="email" id="email">
                        </div>
                    </div>
                    <div class="col l-6">
                        <div class="form__box">
                            <label class="form__label" for="phoneNumber">Số điện thoại:</label>
                            <input class="form__input" type="text" name="phoneNumber" id="phoneNumber" id="phoneNumber">
                        </div>
                    </div>
                    <div class="col l-6">
                        <div class="form__box">
                            <label class="form__label" for="user_pass">Mật khẩu:</label>
                            <input class="form__input" type="password" name="user_pass" id="user_pass">
                        </div>
                    </div>
                    <div class="col l-12">
                        <div class="form__btn">
                            <a href="" class="btn btn--green">Đăng kí</a>
                            <a href="?go=login" class="form__btn-link">Đăng nhập</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
